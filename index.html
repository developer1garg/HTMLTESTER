<!DOCTYPE html>
<html>
<head>
	<title>HTML Tester</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="panel-group container-fluid" id="accordion" role="tablist" aria-multiselectable="true">
		<div class="panel panel-default test-instance">
			<div class="editors">
				<i class="fa fa-plus-circle fa-lg"  aria-hidden="true" id="newCase"></i>
				<i class="fa fa-clone fa-lg"  aria-hidden="true" id="cloneCase"></i>
				<i class="fa fa-minus-circle fa-lg"  aria-hidden="true" id="removeCase"></i>
			</div>
			<div class="panel-heading" role="tab" >
				<select class="btn" name="requestMethod">
					<option>GET</option>
					<option>POST</option>
					<option>HEAD</option>
					<option>OPTIONS</option>
				</select>
				<a class="test-options" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse1" aria-expanded="true"> 
					Options<span class="caret"></span>
				</a>
				<input type="text" class="form-control" name="URL">
			</div>
			<div id="collapse1" class="panel-collapse collapse" role="tabpanel">
			<div class="panel-body">
				<table class="table table-striped">

				</table>
			</div>
			</div>
		</div> <!-- End of a test instance -->
	</div> <!-- End of Test Cases -->
<button id="sendRequest">Submit</button>
<div id="responseHeaders" class="responseDisplay" height="200px" width="200px">current stock price: $3.15 + 0.15</div>
<canvas id="responseText" class="responseDisplay" height="200px" width="200px">current stock price: $3.15 + 0.15</canvas>
<iframe src="" id="responseView" class="responseDisplay" height="200px" width="200px">Space to Show page</iframe> 

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
